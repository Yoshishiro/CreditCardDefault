    <body>
        <h1>Predict Credit Card Default</h1>

            <p>Please enter your Income : </p>
            <p><input type = "number" step="1000" name = "Income"></p>
            <p>Please enter your Age : </p>
            <p><input type = "number" step="1" name = "Age"></p>            
            <p>Please enter your loan : </p>
            <p><input type = "number" step="1000" name = "Loan"></p> 
            <p><input type = "submit" value = "Enter"></p>           
        </form>
        <p>{{result}}</p>
        <P>{{result1}}</P>
        <P>{{result2}}</P>
        <P>{{result3}}</P>
        <P>{{result4}}</P>
        <h4>0 means not default. 1 means default</h4>
    </body>
</html>
